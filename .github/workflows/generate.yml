name: Generate

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate
      run: pnpm run generate

    - name: Check if anything changed
      id: check
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Bump patch version if changed
      id: bump_version
      if: steps.check.outputs.changed == 'true'
      run: |
        pnpm version patch --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
    
    - name: Commit if changed
      if: steps.check.outputs.changed == 'true'
      run: |
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config user.name "github-actions[bot]"
        git add .
        git commit -m "chore: auto-generate types"
    
    - name: Create tag if changed
      if: steps.check.outputs.changed == 'true'
      run: |
        git tag v${{ steps.bump_version.outputs.new_version }}
    
    - name: Push everything if changed
      if: steps.check.outputs.changed == 'true'
      run: |
        git push origin main
        git push origin --tags
    
    - name: Create release if changed
      if: steps.check.outputs.changed == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.bump_version.outputs.new_version }}
        name: v${{ steps.bump_version.outputs.new_version }}
        body: ""
        draft: false
        prerelease: false
        generate_release_notes: true